<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="estilo_cadastro_login.css">
    </head>
    <body>
        <div id="Centralização">
        <form  method="post" action="/logar">
            <p>Login: <input type="text" name="login"></p>
            <p>Senha: <input type="password" name="senha"></p>
            <input type="submit" value="Logar!">
        </form>
        <form action="/pagina_cadastro" method="get">
            <input type="submit" value="Realizar um novo cadastro">
        </form>
        </div>
        
    </body>
</html>
